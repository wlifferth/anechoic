{% extends "main/base.html" %}

{% block title %}
    Create User - {{ block.super }}
{% endblock %}

{% block body %}
  <div id="body-content" class="login">

         {% if messages %}
         <div class="content-box">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
          </div>
        {% endif %}
        <div class="content-box">
        <h1>Create account</h1>

         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" /></td>
                </tr>
             </table>
         </form>
       </div>
</div>
{% endblock %}
